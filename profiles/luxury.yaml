# ─────────────────────────────────────────────────────────────────────────────────
# БРЕНД
# ─────────────────────────────────────────────────────────────────────────────────
brand:
  name: "Maison Luxe"
  logo: "MAISON LUXE"
  tagline: "Искусство исключительности"
  website: "https://maisonluxe.com"
  telegram: "@maisonluxe"

# ─────────────────────────────────────────────────────────────────────────────────
# ЦВЕТОВАЯ ПАЛИТРА
# ─────────────────────────────────────────────────────────────────────────────────
colors:
  # Основные цвета
  primary: "#1A1A1A"        # Чёрный — основной
  secondary: "#C9A961"      # Золотой — акценты
  accent: "#8B7355"         # Бронзовый — выделения
  
  # Фон
  background: "#0D0D0D"     # Тёмный фон
  background_alt: "#1A1A1A" # Чуть светлее
  
  # Текст
  text_primary: "#FFFFFF"   # Белый текст
  text_secondary: "#B3B3B3" # Серый
  text_light: "#FFFFFF"     # Белый
  
  # Кнопки
  button_bg: "#C9A961"      # Золотой фон
  button_text: "#1A1A1A"    # Тёмный текст
  button_hover: "#D4B872"   # Hover-состояние
  
  # Дополнительные
  border: "#333333"
  shadow: "rgba(201, 169, 97, 0.2)"

# ─────────────────────────────────────────────────────────────────────────────────
# ТИПОГРАФИКА
# ─────────────────────────────────────────────────────────────────────────────────
fonts:
  heading: "Playfair Display"
  heading_weight: "500"
  body: "Lato"
  body_weight: "300"
  
  size_title: 42
  size_subtitle: 20
  size_body: 16
  size_small: 12
  size_button: 13
  
  line_height: 1.8

# ─────────────────────────────────────────────────────────────────────────────────
# РАЗМЕРЫ ИЗОБРАЖЕНИЙ
# ─────────────────────────────────────────────────────────────────────────────────
image:
  format: "wide"
  
  sizes:
    square: [1080, 1080]
    wide: [1200, 900]
    story: [1080, 1920]
    compact: [800, 600]
  
  quality: 100
  dpi: 300

# ─────────────────────────────────────────────────────────────────────────────────
# ДИЗАЙН КАРТОЧЕК
# ─────────────────────────────────────────────────────────────────────────────────
card:
  border_radius: 0          # Без скругления — строгость
  padding: 60
  shadow: "none"
  border_width: 1
  
  background_type: "solid"
  gradient_direction: "to bottom"
  gradient_colors: ["#0D0D0D", "#1A1A1A"]

# ─────────────────────────────────────────────────────────────────────────────────
# КНОПКИ CTA
# ─────────────────────────────────────────────────────────────────────────────────
cta:
  style: "rectangular"
  icon: "◆"
  shadow: false
  
  texts:
    interest: "Узнать подробнее"
    solution: "Получить предложение"
    deadline: "Забронировать"

# ─────────────────────────────────────────────────────────────────────────────────
# ТОН СООБЩЕНИЙ
# ─────────────────────────────────────────────────────────────────────────────────
tone:
  style: "formal"
  
  greetings:
    formal: "Уважаемый(-ая) {{ name }},"
    friendly: "Дорогой(-ая) {{ name }},"
    dynamic: "{{ name }}, эксклюзивно для Вас"
  
  calls_to_action:
    formal: "Будем рады видеть Вас среди наших клиентов"
    friendly: "Откройте мир исключительных возможностей"
    dynamic: "Станьте частью избранного круга"

# ─────────────────────────────────────────────────────────────────────────────────
# СОЦИАЛЬНЫЕ СЕТИ И КОНТАКТЫ
# ─────────────────────────────────────────────────────────────────────────────────
social:
  telegram: "@maisonluxe"
  instagram: "@maison.luxe"
  website: "https://maisonluxe.com"
  email: "concierge@maisonluxe.com"
  phone: "+7 (495) 000-00-00"

# ─────────────────────────────────────────────────────────────────────────────────
# КОНТЕНТ ПО ЭТАПАМ
# ─────────────────────────────────────────────────────────────────────────────────
content:
  interest:
    headline: "Искусство исключительности"
    subheadline: "Для тех, кто ценит совершенство"
    features:
      - "Безупречное качество"
      - "Индивидуальный подход"
      - "Конфиденциальность"
  
  solution:
    headline: "Эксклюзивное предложение"
    subheadline: "Создано специально для Вас"
    features:
      - "Персональный менеджер"
      - "Приоритетное обслуживание"
      - "Уникальные привилегии"
  
  deadline:
    headline: "Ограниченное предложение"
    subheadline: "Только для избранных"
    urgency: "Эксклюзивный доступ"
    price_range: "По запросу"
