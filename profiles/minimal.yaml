# ═══════════════════════════════════════════════════════════════════════════════
# ⬜ MINIMAL — Минималистичный чистый стиль
# Идеально для: архитектура, фотография, искусство, портфолио
# ═══════════════════════════════════════════════════════════════════════════════

# ─────────────────────────────────────────────────────────────────────────────────
# БРЕНД
# ─────────────────────────────────────────────────────────────────────────────────
brand:
  name: "Studio"
  logo: "STUDIO"
  tagline: "Меньше — значит больше"
  website: "https://studio.design"
  telegram: "@studio"

# ─────────────────────────────────────────────────────────────────────────────────
# ЦВЕТОВАЯ ПАЛИТРА
# ─────────────────────────────────────────────────────────────────────────────────
colors:
  # Основные цвета
  primary: "#000000"        # Чёрный — основной
  secondary: "#666666"      # Серый — акценты
  accent: "#000000"         # Чёрный — выделения
  
  # Фон
  background: "#FFFFFF"     # Белый фон
  background_alt: "#FAFAFA" # Почти белый
  
  # Текст
  text_primary: "#000000"   # Чёрный текст
  text_secondary: "#666666" # Серый
  text_light: "#FFFFFF"     # Белый
  
  # Кнопки
  button_bg: "#000000"      # Чёрный фон
  button_text: "#FFFFFF"    # Белый текст
  button_hover: "#333333"   # Hover-состояние
  
  # Дополнительные
  border: "#E5E5E5"
  shadow: "rgba(0, 0, 0, 0.05)"

# ─────────────────────────────────────────────────────────────────────────────────
# ТИПОГРАФИКА
# ─────────────────────────────────────────────────────────────────────────────────
fonts:
  heading: "Helvetica Neue"
  heading_weight: "300"
  body: "Helvetica Neue"
  body_weight: "300"
  
  size_title: 48
  size_subtitle: 18
  size_body: 15
  size_small: 12
  size_button: 12
  
  line_height: 1.7

# ─────────────────────────────────────────────────────────────────────────────────
# РАЗМЕРЫ ИЗОБРАЖЕНИЙ
# ─────────────────────────────────────────────────────────────────────────────────
image:
  format: "square"
  
  sizes:
    square: [1080, 1080]
    wide: [1200, 900]
    story: [1080, 1920]
    compact: [800, 800]
  
  quality: 100
  dpi: 300

# ─────────────────────────────────────────────────────────────────────────────────
# ДИЗАЙН КАРТОЧЕК
# ─────────────────────────────────────────────────────────────────────────────────
card:
  border_radius: 0          # Без скругления
  padding: 80               # Много воздуха
  shadow: "none"
  border_width: 1
  
  background_type: "solid"
  gradient_direction: "to bottom"
  gradient_colors: ["#FFFFFF", "#FFFFFF"]

# ─────────────────────────────────────────────────────────────────────────────────
# КНОПКИ CTA
# ─────────────────────────────────────────────────────────────────────────────────
cta:
  style: "rectangular"
  icon: ""
  shadow: false
  
  texts:
    interest: "Подробнее"
    solution: "Связаться"
    deadline: "Забронировать"

# ─────────────────────────────────────────────────────────────────────────────────
# ТОН СООБЩЕНИЙ
# ─────────────────────────────────────────────────────────────────────────────────
tone:
  style: "formal"
  
  greetings:
    formal: "{{ name }},"
    friendly: "Здравствуйте, {{ name }}."
    dynamic: "{{ name }}."
  
  calls_to_action:
    formal: "Свяжитесь с нами"
    friendly: "Будем рады сотрудничеству"
    dynamic: "Начнём"

# ─────────────────────────────────────────────────────────────────────────────────
# СОЦИАЛЬНЫЕ СЕТИ И КОНТАКТЫ
# ─────────────────────────────────────────────────────────────────────────────────
social:
  telegram: "@studio"
  instagram: "@studio.design"
  website: "https://studio.design"
  email: "hello@studio.design"

# ─────────────────────────────────────────────────────────────────────────────────
# КОНТЕНТ ПО ЭТАПАМ
# ─────────────────────────────────────────────────────────────────────────────────
content:
  interest:
    headline: "Простота"
    subheadline: "В каждой детали"
    features:
      - "Чистый дизайн"
      - "Внимание к деталям"
      - "Функциональность"
  
  solution:
    headline: "Наш подход"
    subheadline: "Убираем лишнее, оставляем суть"
    features:
      - "Исследование"
      - "Концепция"
      - "Реализация"
  
  deadline:
    headline: "Начнём проект"
    subheadline: "Открыты для новых идей"
    urgency: "Свободные слоты в этом месяце"
    price_range: "По запросу"
