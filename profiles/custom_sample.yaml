# ═══════════════════════════════════════════════════════════════════════════════
# 🎨 CUSTOM — Ваш собственный стиль
# Скопируйте этот файл и настройте под свой бренд
# ═══════════════════════════════════════════════════════════════════════════════
#
# ИНСТРУКЦИЯ:
# 1. Скопируйте этот файл: cp profiles/custom.yaml profiles/mybrand.yaml
# 2. Отредактируйте значения под ваш бренд
# 3. Запустите: python3 bot_funnel.py --test --brand mybrand
#
# Или загрузите свой файл:
#   python3 bot_funnel.py --test --brand /path/to/your/brand.yaml
#
# ═══════════════════════════════════════════════════════════════════════════════

# ─────────────────────────────────────────────────────────────────────────────────
# БРЕНД
# ─────────────────────────────────────────────────────────────────────────────────
brand:
  name: "Ваша Компания"              # Название компании/бренда
  logo: "ВАША КОМПАНИЯ"              # Текстовый логотип (отображается в изображениях)
  tagline: "Ваш слоган здесь"        # Короткий слоган
  website: "https://yoursite.com"    # Сайт компании
  telegram: "@yourbrand"             # Telegram-канал или бот

# ─────────────────────────────────────────────────────────────────────────────────
# ЦВЕТОВАЯ ПАЛИТРА
# ─────────────────────────────────────────────────────────────────────────────────
# Используйте HEX-коды цветов (#RRGGBB)
# Подберите цвета на: https://coolors.co или https://color.adobe.com
#
colors:
  # Основные цвета бренда
  primary: "#4A4F46"        # Главный цвет бренда
  secondary: "#A38DA2"      # Дополнительный цвет
  accent: "#8CA29B"         # Акцентный цвет (для выделений)
  
  # Цвета фона
  background: "#F5F3EF"     # Основной фон изображений
  background_alt: "#E3D6C4" # Альтернативный фон (для градиентов)
  
  # Цвета текста
  text_primary: "#4A4F46"   # Основной текст
  text_secondary: "#6B7064" # Вторичный текст (менее важный)
  text_light: "#FFFFFF"     # Текст на тёмном фоне
  
  # Цвета кнопок
  button_bg: "#8CA29B"      # Фон кнопки CTA
  button_text: "#FFFFFF"    # Текст кнопки
  button_hover: "#7A9189"   # Цвет при наведении
  
  # Декоративные
  border: "#D4CFC7"                    # Цвет рамок
  shadow: "rgba(74, 79, 70, 0.1)"      # Цвет теней (RGBA формат)

# ─────────────────────────────────────────────────────────────────────────────────
# ТИПОГРАФИКА
# ─────────────────────────────────────────────────────────────────────────────────
# Шрифты загружаются из Google Fonts: https://fonts.google.com
# Популярные комбинации:
#   - Заголовки serif + текст sans-serif (классика)
#   - Всё sans-serif (современный)
#   - Моноширинный для tech-проектов
#
fonts:
  # Шрифты
  heading: "Cormorant Garamond"   # Шрифт заголовков
  heading_weight: "600"           # Жирность: 300-900
  body: "Inter"                   # Шрифт основного текста
  body_weight: "400"              # Жирность: 300-900
  
  # Размеры в пикселях
  size_title: 36                  # Заголовок
  size_subtitle: 24               # Подзаголовок
  size_body: 18                   # Основной текст
  size_small: 14                  # Мелкий текст
  size_button: 16                 # Текст кнопки
  
  # Межстрочный интервал
  line_height: 1.6                # 1.4-1.8 (больше = воздушнее)

# ─────────────────────────────────────────────────────────────────────────────────
# РАЗМЕРЫ ИЗОБРАЖЕНИЙ
# ─────────────────────────────────────────────────────────────────────────────────
# Выберите формат в зависимости от платформы:
#   - square: Instagram, VK посты
#   - wide: Telegram, Facebook, LinkedIn
#   - story: Instagram/VK Stories
#   - compact: Компактные изображения
#
image:
  format: "wide"            # square | wide | story | compact
  
  # Размеры для каждого формата [ширина, высота]
  sizes:
    square: [800, 800]      # 1:1
    wide: [1200, 630]       # ~1.9:1
    story: [1080, 1920]     # 9:16
    compact: [800, 600]     # 4:3
  
  quality: 95               # Качество изображения (1-100)
  dpi: 144                  # Разрешение (72-300)

# ─────────────────────────────────────────────────────────────────────────────────
# ДИЗАЙН КАРТОЧЕК
# ─────────────────────────────────────────────────────────────────────────────────
card:
  border_radius: 16         # Скругление углов в пикселях (0 = острые углы)
  padding: 40               # Внутренние отступы
  shadow: "soft"            # none | soft | medium | strong
  border_width: 0           # Толщина рамки (0 = без рамки)
  
  # Тип фона
  background_type: "gradient"              # solid | gradient | pattern
  gradient_direction: "to bottom right"    # Направление градиента
  gradient_colors: ["#F5F3EF", "#E3D6C4"]  # Цвета градиента [начало, конец]

# ─────────────────────────────────────────────────────────────────────────────────
# КНОПКИ CTA (Call to Action)
# ─────────────────────────────────────────────────────────────────────────────────
cta:
  style: "rounded"          # rectangular | rounded | pill
  icon: "→"                 # Иконка после текста (emoji или символ, "" = без иконки)
  shadow: true              # Тень у кнопки
  
  # Тексты кнопок для каждого этапа воронки
  texts:
    interest: "Узнать больше"
    solution: "Получить программу"
    deadline: "Записаться сейчас"

# ─────────────────────────────────────────────────────────────────────────────────
# ТОН СООБЩЕНИЙ
# ─────────────────────────────────────────────────────────────────────────────────
# Выберите стиль общения:
#   - formal: официальный, для B2B и корпоративных клиентов
#   - friendly: дружелюбный, для B2C и массовой аудитории  
#   - dynamic: энергичный, для молодой аудитории и стартапов
#
tone:
  style: "friendly"         # formal | friendly | dynamic
  
  # Шаблоны приветствий ({{ name }} заменится на имя пользователя)
  greetings:
    formal: "Уважаемый(-ая) {{ name }},"
    friendly: "{{ name }}, добрый день!"
    dynamic: "{{ name }}, это ваш момент!"
  
  # Шаблоны призывов к действию
  calls_to_action:
    formal: "Будем рады видеть Вас"
    friendly: "Присоединяйтесь к нам"
    dynamic: "Действуйте прямо сейчас!"

# ─────────────────────────────────────────────────────────────────────────────────
# СОЦИАЛЬНЫЕ СЕТИ И КОНТАКТЫ
# ─────────────────────────────────────────────────────────────────────────────────
social:
  telegram: "@yourbrand"
  instagram: "@yourbrand"
  facebook: "yourbrand"
  twitter: "@yourbrand"
  linkedin: "yourbrand"
  youtube: "@yourbrand"
  tiktok: "@yourbrand"
  website: "https://yoursite.com"
  email: "hello@yoursite.com"
  phone: "+7 (999) 123-45-67"

# ─────────────────────────────────────────────────────────────────────────────────
# КОНТЕНТ ПО ЭТАПАМ ВОРОНКИ
# ─────────────────────────────────────────────────────────────────────────────────
# Настройте тексты для каждого этапа:
#   - interest: привлечение внимания
#   - solution: предложение решения
#   - deadline: создание срочности
#
content:
  interest:
    headline: "Заголовок этапа Interest"
    subheadline: "Подзаголовок с дополнительной информацией"
    features:
      - "Преимущество 1"
      - "Преимущество 2"
      - "Преимущество 3"
  
  solution:
    headline: "Заголовок этапа Solution"
    subheadline: "Что вы предлагаете"
    features:
      - "Что входит 1"
      - "Что входит 2"
      - "Что входит 3"
  
  deadline:
    headline: "Заголовок этапа Deadline"
    subheadline: "Почему нужно действовать сейчас"
    urgency: "Ограничение (например: Только 10 мест!)"
    price_range: "Цена или диапазон цен"
