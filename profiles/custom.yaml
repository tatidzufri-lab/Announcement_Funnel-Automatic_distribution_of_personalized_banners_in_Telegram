# ─────────────────────────────────────────────────────────────────────────────────
# БРЕНД
# ─────────────────────────────────────────────────────────────────────────────────

brand:
  name: "Познай себя" # Название проекта
  
  # Логотип
  logo:
    image: "assets/logos/my_logo.png"  # Путь к вашему логотипу
    image_width: 240                    # ~1/5 ширины баннера (1200px)
    image_height: 120                   # Пропорциональная высота
    # Текстовый fallback (если изображение не найдено)
    text: "ПОЗНАЙ СЕБЯ"
    subtitle: ""
  
  tagline: "Глубина, обёрнутая теплом" # Слоган
  website: "https://poznay-sebya.com" # Сайт проекта
  telegram: "@poznay_sebya" # Telegram-канал

# ─────────────────────────────────────────────────────────────────────────────────
# ЦВЕТОВАЯ ПАЛИТРА
# ─────────────────────────────────────────────────────────────────────────────────
# Мягкие, приглушенные природные тона — отражение атмосферы горного ретрита

colors:
  # Основные цвета бренда
  primary: "#4A4F46" # Основной текст (тёмно-коричневый с тёплым подтоном)
  secondary: "#A38DA2" # Акцент (приглушённый лаванда)
  accent: "#8CA29B" # Доп. цвет (мятно-зелёный)
  
  # Цвета фона
  background: "#F5F3EF" # Основной фон изображений (нежно-кремовый)
  background_alt: "#E3D6C4" # Альтернативный фон (подложка, мягкий бежевый)
  
  # Цвета текста
  text_primary: "#4A4F46" # Основной текст
  text_secondary: "#6B7064" # Вторичный текст (более мягкий)
  text_light: "#FFFFFF" # Текст на тёмном фоне
  
  # Цвета кнопок
  button_bg: "#8CA29B" # Фон кнопки CTA (мятный)
  button_text: "#FFFFFF" # Текст на кнопке (белый)
  button_hover: "#7A9189" # При наведении (более насыщенный мятный)
  
  # Декоративные цвета
  border: "#D4CFC7" # Цвет рамок (нежный серо-бежевый)
  shadow: "rgba(74, 79, 70, 0.15)" # Тени (мягкие, с тёплым подтоном)

# ─────────────────────────────────────────────────────────────────────────────────
# ТИПОГРАФИКА
# ─────────────────────────────────────────────────────────────────────────────────
# Современный, чистый, легко читаемый шрифтовой паринг

fonts:
  # Шрифты (загружаются из Google Fonts)
  heading: "Cormorant Garamond" # Для заголовков — с засечками, изысканный
  heading_weight: "600" # Жирность заголовков
  
  body: "Inter" # Для текста — современный, нейтральный
  body_weight: "400" # Жирность основного текста
  
  # Размеры в пикселях
  size_title: 40 # Основной заголовок (атмосферный)
  size_subtitle: 28 # Подзаголовок
  size_body: 18 # Основной текст
  size_small: 14 # Мелкий текст
  size_button: 16 # Текст на кнопке
  
  # Межстрочный интервал (для воздушности и спокойствия)
  line_height: 1.7 # Увеличенный интервал для созерцательности

# ─────────────────────────────────────────────────────────────────────────────────
# РАЗМЕРЫ ИЗОБРАЖЕНИЙ
# ─────────────────────────────────────────────────────────────────────────────────
# Для Telegram, Facebook, Instagram

image:
  format: "wide" # Основной формат
  
  # Размеры для каждого формата
  sizes:
    square: [800, 800] # 1:1 — для Instagram постов
    wide: [1200, 900] # Увеличено для полного отображения контента
    story: [1080, 1920] # 9:16 — для Stories
    compact: [800, 600] # 4:3 — компактные материалы
  
  quality: 95 # Высокое качество
  dpi: 144 # Оптимальное разрешение

# ─────────────────────────────────────────────────────────────────────────────────
# ДИЗАЙН КАРТОЧЕК И БЛОКОВ
# ─────────────────────────────────────────────────────────────────────────────────
# Мягкие, спокойные формы в соответствии с философией бренда

card:
  border_radius: 12 # Умеренно скруглённые углы (не острые, не очень мягкие)
  padding: 48 # Щедрые внутренние отступы (для простора и дыхания)
  shadow: "soft" # Мягкая тень (не давящая)
  border_width: 0 # Без рамки (минимализм)
  
  # Фон карточки
  background_type: "gradient" # Градиент (для глубины)
  gradient_direction: "to bottom right" # Направление сверху слева вниз вправо
  gradient_colors: ["#F5F3EF", "#E3D6C4"] # От кремового к бежевому

# ─────────────────────────────────────────────────────────────────────────────────
# КНОПКИ CTA (Call to Action)
# ─────────────────────────────────────────────────────────────────────────────────
# Нежные, приглашающие, не агрессивные

cta:
  style: "rounded" # Скруглённые кнопки (не острые, не полностью овальные)
  icon: "→" # Стрелка вправо (мягкий призыв к действию)
  shadow: true # Лёгкая тень для глубины
  
  # Тексты кнопок (нежные, приглашающие, не слишком срочные)
  texts:
    interest: "Узнать больше" # Этап интереса
    solution: "Получить информацию о ретрите" # Предложение решения
    deadline: "Записаться в малый круг" # Финальный призыв

# ─────────────────────────────────────────────────────────────────────────────────
# ТОН СООБЩЕНИЙ
# ─────────────────────────────────────────────────────────────────────────────────
# Тёплый шёпот старшей сестры, созерцательный и поддерживающий

tone:
  style: "friendly" # Дружелюбный, тёплый стиль общения
  
  # Приветствия
  greetings:
    formal: "Дорогая {{ name }},"
    friendly: "{{ name }}, добро пожаловать."
    dynamic: "{{ name }}, слушай себя."
  
  # Призывы к действию (бережные, не навязчивые)
  calls_to_action:
    formal: "Будем рады встречи с вами"
    friendly: "Приходи в нашу малую семью"
    dynamic: "Услышь голос своей души"

